<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Automation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Research Automation</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="project-form">
            <h2>New Research Project</h2>
            <form id="research-form">
                <div class="form-group">
                    <label for="title">Project Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label>Evaluation Plan</label>
                    <div class="file-upload">
                        <input type="file" id="evaluation-plan-file" accept=".pdf,.png,.jpg,.jpeg">
                        <textarea id="evaluation-plan" name="evaluation_plan" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Submission Format</label>
                    <div class="file-upload">
                        <input type="file" id="submission-format-file" accept=".pdf,.png,.jpg,.jpeg">
                        <textarea id="submission-format" name="submission_format" required></textarea>
                    </div>
                </div>

                <button type="submit">Create Project</button>
            </form>
        </section>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
