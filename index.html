<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Automation</title>
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        .file-upload {
            position: relative;
            overflow: hidden;
        }
        
        .file-upload input[type=file] {
            cursor: pointer;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-blue-600">Research Automation</span>
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard.html" 
                           class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">New Research Project</h2>
            
            <form id="research-form" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Project Title</label>
                    <input type="text" id="title" name="title" required
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Evaluation Plan</label>
                    <div class="mt-1">
                        <div class="file-upload">
                            <input type="file" id="evaluation-plan-file" accept=".pdf,.png,.jpg,.jpeg"
                                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <textarea id="evaluation-plan" name="evaluation_plan" required
                                  class="mt-2 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md h-32"></textarea>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Submission Format</label>
                    <div class="mt-1">
                        <div class="file-upload">
                            <input type="file" id="submission-format-file" accept=".pdf,.png,.jpg,.jpeg"
                                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <textarea id="submission-format" name="submission_format" required
                                  class="mt-2 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md h-32"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
        // API 설정
        const API_BASE_URL = 'http://localhost:8000';  // 실제 배포시 변경 필요
        const axios = window.axios;

        // API 인스턴스 생성
        const api = axios.create({
            baseURL: API_BASE_URL,
            timeout: 30000,
        });

        // 로딩 표시 함수
        function toggleLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        // 파일 업로드 처리
        async function handleFileUpload(file, type) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                toggleLoading(true);
                const response = await api.post('/api/process-file', formData);
                return response.data;
            } catch (error) {
                console.error('File upload error:', error);
                throw error;
            } finally {
                toggleLoading(false);
            }
        }

        // 폼 제출 처리
        document.getElementById('research-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                evaluation_plan: document.getElementById('evaluation-plan').value,
                submission_format: document.getElementById('submission-format').value
            };
            
            try {
                toggleLoading(true);
                const response = await api.post('/api/project', formData);
                
                if (response.data.success) {
                    window.location.href = `/dashboard.html?project=${response.data.project_id}`;
                } else {
                    alert(response.data.message || 'Error creating project');
                }
            } catch (error) {
                console.error('Project creation error:', error);
                alert('Failed to create project');
            } finally {
                toggleLoading(false);
            }
        });

        // 파일 입력 처리
        ['evaluation-plan-file', 'submission-format-file'].forEach(id => {
            const input = document.getElementById(id);
            const textArea = document.getElementById(id.replace('-file', ''));
            
            input.addEventListener('change', async (e) => {
                try {
                    const file = e.target.files[0];
                    if (file) {
                        const result = await handleFileUpload(file);
                        if (result.success) {
                            textArea.value = result.text;
                        }
                    }
                } catch (error) {
                    alert('File upload failed: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
